<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>META-XIT by meta</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

  /* ===== RESET E BASE ===== */
  * { 
    box-sizing: border-box; 
    margin: 0; 
    padding: 0; 
    -webkit-tap-highlight-color: transparent; 
  }

  html, body {
    height: 100%;
    background: #000;
    font-family: 'Nunito', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden; /* Evita scroll no body, o scroll fica nos painéis */
  }

  /* ===== PANEL (MOBILE FIRST) ===== */
  .panel {
    width: 100%;
    height: 100dvh; /* Altura dinâmica para mobile (ignora barra do navegador/teclado) */
    background: #000;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
  }

  /* tablet / desktop: card flutuante centralizado */
  @media (min-width: 480px) {
    body { padding: 16px; overflow: auto; background: #0a0512; }
    .panel {
      max-width: 420px;
      height: auto;
      min-height: 600px;
      max-height: 90vh;
      border-radius: 12px;
      border: 1px solid #2e1d4a;
      box-shadow: 0 10px 40px rgba(0,0,0,0.9);
    }
  }

  /* ===== TITLEBAR ===== */
  .titlebar {
    background: #3b1f7a;
    padding: 12px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }
  .titlebar-left {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #e0d5ff;
    font-size: 13px;
    font-weight: 800;
    letter-spacing: 0.3px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .titlebar-left i { color: #c4a8ff; font-size: 12px; }
  .titlebar-right { display: flex; gap: 6px; align-items: center; flex-shrink: 0; }
  .win-btn { width: 12px; height: 12px; border-radius: 50%; border: none; cursor: pointer; flex-shrink: 0; }
  .win-btn.close { background: #e05c5c; }
  .win-btn.min   { background: #d4a843; }
  .win-btn.max   { background: #4caf78; }

  /* ===== TABS ===== */
  .tabs {
    display: flex;
    background: #050008;
    border-bottom: 1px solid #1e0d30;
    flex-shrink: 0;
    overflow-x: auto; /* Permite scroll se a tela for muito fina */
    scrollbar-width: none; /* Esconde scrollbar no Firefox */
  }
  .tabs::-webkit-scrollbar { display: none; } /* Esconde scrollbar no Chrome/Safari */

  .tab {
    flex: 1;
    min-width: 75px; /* Evita que as abas esmaguem umas às outras */
    padding: 12px 4px;
    text-align: center;
    cursor: pointer;
    font-size: 10px;
    font-weight: 700;
    color: #4a3870;
    border: none;
    background: none;
    display: flex;
    flex-direction: column; /* Em telas muito pequenas, ícone fica em cima */
    align-items: center;
    justify-content: center;
    gap: 4px;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
    letter-spacing: 0.3px;
    touch-action: manipulation;
  }
  @media (min-width: 360px) {
    .tab { flex-direction: row; font-size: 11px; gap: 6px; }
  }
  .tab:hover { color: #b09ae0; }
  .tab.active {
    color: #d8c8ff;
    border-bottom-color: #8c68d4;
    background: rgba(140,104,212,0.07);
  }
  .tab i { font-size: 12px; }

  /* ===== CONTENT ===== */
  .content {
    padding: 14px 12px;
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
  }
  .content::-webkit-scrollbar { width: 4px; }
  .content::-webkit-scrollbar-thumb { background: #2a1848; border-radius: 4px; }

  .pane { display: none; animation: fadeIn 0.2s ease; }
  .pane.active { display: block; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

  .section-lbl {
    font-size: 10px;
    font-weight: 800;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: #5a407a;
    padding: 10px 4px 4px;
  }

  .divider { height: 1px; background: #1a0830; margin: 8px 0; }

  /* ===== CHECKBOX ROW ===== */
  .row {
    display: flex;
    align-items: center;
    padding: 10px 6px;
    border-radius: 6px;
    transition: background 0.15s;
    cursor: pointer;
    gap: 12px;
    touch-action: manipulation;
  }
  .row:active { background: rgba(255,255,255,0.05); }
  @media (hover: hover) { .row:hover { background: rgba(255,255,255,0.03); } }
  .row label {
    font-size: 13.5px;
    font-weight: 600;
    color: #cfc8ea;
    cursor: pointer;
    flex: 1;
    line-height: 1.2;
    word-break: break-word; /* Se o texto for gigante, quebra a linha */
  }

  .chk { position: relative; width: 18px; height: 18px; flex-shrink: 0; }
  .chk input { display: none; }
  .chk-box {
    width: 100%; height: 100%;
    border-radius: 4px;
    border: 1.5px solid #4a3070;
    background: transparent;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.2s;
  }
  .chk input:checked + .chk-box { background: #7c54d4; border-color: #7c54d4; }
  .chk input:checked + .chk-box::after {
    content: '';
    width: 9px; height: 5px;
    border-left: 2px solid #fff;
    border-bottom: 2px solid #fff;
    transform: rotate(-45deg) translate(0px, -1px);
    display: block;
  }

  /* ===== SELECT E SLIDER (FLEXÍVEIS) ===== */
  .field-row, .slider-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 6px;
    gap: 12px;
    flex-wrap: wrap; /* Em telas muito finas, joga o select/slider pra baixo */
  }
  .field-row label, .slider-row label {
    font-size: 13px;
    font-weight: 600;
    color: #8a7aa8;
    flex-shrink: 0;
  }
  
  .select-wrap { flex: 1; min-width: 120px; position: relative; }
  .select-wrap select {
    width: 100%;
    background: #0a0014;
    border: 1px solid #3a2060;
    color: #dfd8f5;
    font-family: 'Nunito', sans-serif;
    font-size: 13px;
    font-weight: 600;
    padding: 8px 30px 8px 12px;
    border-radius: 6px;
    outline: none;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    transition: border-color 0.2s;
  }
  .select-wrap select:focus { border-color: #9060d4; }
  .select-wrap::after {
    content: '\f107';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    right: 12px; top: 50%;
    transform: translateY(-50%);
    color: #9060d4;
    font-size: 12px;
    pointer-events: none;
  }

  /* Slider */
  .slider-control {
    flex: 1;
    min-width: 120px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .slider-val { font-size: 12px; font-weight: 700; color: #a888e4; min-width: 28px; text-align: right; flex-shrink: 0; }
  input[type=range] {
    flex: 1;
    -webkit-appearance: none;
    height: 6px;
    background: #201038;
    border-radius: 3px;
    outline: none;
    cursor: pointer;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px; height: 20px;
    border-radius: 50%;
    background: #9060d4;
    border: 3px solid #000;
    cursor: pointer;
    box-shadow: 0 0 5px rgba(0,0,0,0.5);
  }

  /* ===== INJECT BUTTONS ===== */
  .inject-row { display: flex; flex-direction: column; gap: 10px; padding: 10px 4px 4px; }
  @media (min-width: 320px) { .inject-row { flex-direction: row; } }
  
  .inj-btn {
    flex: 1;
    padding: 12px 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
    font-size: 13px;
    font-weight: 800;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: transform 0.1s, filter 0.2s;
  }
  .inj-btn:active { transform: scale(0.95); filter: brightness(1.2); }
  .inj-btn.ff    { background: #3b1f7a; color: #e0d5ff; box-shadow: 0 4px 15px rgba(59,31,122,0.3); }
  .inj-btn.ffmax { background: #00cc66; color: #052e18; box-shadow: 0 4px 15px rgba(0,204,102,0.2); }

  /* ===== FOOTER ===== */
  .footer {
    background: #000;
    border-top: 1px solid #1a0830;
    padding: 10px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }
  .footer-brand { font-size: 10px; font-weight: 800; color: #4a3070; letter-spacing: 0.5px; }
  .footer-status { display: flex; align-items: center; gap: 6px; font-size: 11.5px; font-weight: 800; }
  .status-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
  .status-dot.on  { background: #00cc66; box-shadow: 0 0 8px #00cc66; }
  .status-dot.off { background: #cc3333; box-shadow: 0 0 8px #cc3333; }
  .status-text.on  { color: #00cc66; }
  .status-text.off { color: #cc3333; }

  /* ===== TERMINAL ===== */
  .terminal-wrap {
    display: none;
    position: absolute;
    inset: 0;
    background: #05020a;
    flex-direction: column;
    z-index: 10;
    font-family: 'Courier New', monospace;
  }
  .terminal-wrap.show { display: flex; animation: slideUp 0.3s ease; }
  @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

  .term-header {
    background: #0a0512;
    padding: 12px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #1e0d30;
    flex-shrink: 0;
  }
  .term-title { 
    color: #00cc66; 
    font-size: 11px; 
    font-weight: bold; 
    letter-spacing: 0.5px; 
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-right: 10px;
  }
  .term-close-btn {
    background: transparent;
    border: 1px solid #3a2060;
    color: #8a7aa8;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 11px;
    font-weight: bold;
    border-radius: 6px;
    transition: all 0.2s;
    flex-shrink: 0;
  }
  .term-close-btn:active { background: #cc3333; color: #fff; border-color: #cc3333; }

  .term-body { 
    flex: 1; 
    padding: 14px; 
    overflow-y: auto; 
    line-height: 1.8; 
  }
  .t-line { 
    opacity: 0; 
    transition: opacity 0.1s; 
    color: #00cc66; 
    white-space: pre-wrap; /* Garante que linhas gigantes quebrem */
    word-break: break-all;
    font-size: 12px; 
    margin-bottom: 2px;
  }
  .t-line.vis  { opacity: 1; }
  .t-line.dim  { color: #2a5a38; }
  .t-line.warn { color: #d4a843; }
  .t-line.ok   { color: #00ff88; font-weight: bold; }
  .t-line.cursor::after { content: '_'; animation: cblink 0.8s infinite; }
  @keyframes cblink { 0%,100%{opacity:1}50%{opacity:0} }

  .success-bar {
    display: none;
    margin: 10px 14px 14px;
    border-radius: 8px;
    padding: 14px;
    font-size: 13px;
    font-weight: bold;
    text-align: center;
    border: 1px solid;
    font-family: 'Nunito', sans-serif;
    word-break: break-word;
  }
  .success-bar.show { display: block; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  @keyframes popIn { from{transform:scale(0.9);opacity:0} to{transform:scale(1);opacity:1} }
  .success-bar .sv { font-size: 10px; margin-top: 6px; opacity: 0.7; letter-spacing: 0.5px; }

  /* ===== LOGIN ===== */
  .login-screen {
    position: absolute;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    z-index: 20;
  }
  .login-screen.hidden { display: none; }

  .login-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px 24px;
    gap: 24px;
    overflow-y: auto; /* Se o teclado subir no mobile, permite scroll */
  }

  .login-icon {
    width: 64px; height: 64px;
    background: #0a0014;
    border: 1px solid #3b1f7a;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9060d4;
    font-size: 28px;
    box-shadow: 0 0 20px rgba(144,96,212,0.15);
    flex-shrink: 0;
  }

  .login-header-text { text-align: center; }
  .login-title { font-size: 18px; font-weight: 800; color: #e0d5ff; margin-bottom: 4px; }
  .login-sub { font-size: 13px; font-weight: 600; color: #6a5a8a; }

  .key-field {
    width: 100%;
    max-width: 300px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .key-label { font-size: 12px; font-weight: 800; color: #8a7aa8; text-transform: uppercase; letter-spacing: 1px; }
  
  .key-input-row {
    display: flex;
    border: 1px solid #3a2060;
    border-radius: 8px;
    overflow: hidden;
    background: #0a0014;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .key-input-row:focus-within { border-color: #9060d4; box-shadow: 0 0 10px rgba(144,96,212,0.2); }
  .key-input-row.error { border-color: #cc3333 !important; box-shadow: 0 0 10px rgba(204,51,51,0.2); animation: shake 0.4s ease; }
  
  #keyInput {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #dfd8f5;
    font-family: 'Nunito', sans-serif;
    font-size: 14px;
    font-weight: 700;
    padding: 14px;
    min-width: 0; /* Previne que o input estoure o flexbox no mobile */
  }
  #keyInput::placeholder { color: #3a2060; font-weight: 600; }

  .enter-btn {
    background: #3b1f7a;
    border: none;
    color: #e0d5ff;
    padding: 0 20px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.2s;
    flex-shrink: 0;
  }
  .enter-btn:active { background: #7c54d4; }

  .show-pass-row {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    width: fit-content;
    padding: 4px 0;
  }
  .show-pass-row span { font-size: 13px; font-weight: 600; color: #8a7aa8; user-select: none; }

  .error-msg {
    font-size: 12px;
    font-weight: 700;
    color: #e05c5c;
    text-align: center;
    min-height: 18px;
  }

  .login-footer {
    background: #000;
    border-top: 1px solid #1a0830;
    padding: 10px 14px;
    flex-shrink: 0;
    text-align: center;
  }
</style>
</head>
<body>
<div class="panel" id="mainPanel">

  <div class="login-screen" id="loginScreen">
    <div class="titlebar">
      <div class="titlebar-left">
        <i class="fa-solid fa-triangle-exclamation"></i>
        META-XIT 1.99
      </div>
      <div class="titlebar-right">
        <button class="win-btn min"></button>
        <button class="win-btn max"></button>
        <button class="win-btn close"></button>
      </div>
    </div>

    <div class="login-body">
      <div class="login-icon"><i class="fa-solid fa-fingerprint"></i></div>
      
      <div class="login-header-text">
        <div class="login-title">Autenticação</div>
        <div class="login-sub">Insira sua key de acesso VIP</div>
      </div>

      <div class="key-field">
        <span class="key-label">Key de Acesso</span>
        <div class="key-input-row" id="keyInputRow">
          <input id="keyInput" type="password" placeholder="Digite sua key..." autocomplete="off" onkeydown="if(event.key==='Enter')tryLogin()">
          <button class="enter-btn" onclick="tryLogin()" title="Entrar">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
          </button>
        </div>
        <div class="show-pass-row" onclick="toggleShowPass()">
          <div class="chk-box" id="showPassBox" style="width:18px;height:18px;"></div>
          <span>Mostrar senha</span>
        </div>
      </div>

      <div class="error-msg" id="errorMsg"></div>
    </div>

    <div class="login-footer">
      <span class="footer-brand">META-XIT FFH4X v1.99</span>
    </div>
  </div>

  <div class="terminal-wrap" id="terminal">
    <div class="term-header">
      <span class="term-title" id="termTitle">C:\META-XIT> inject.exe</span>
      <button class="term-close-btn" onclick="closeTerminal()">FECHAR</button>
    </div>
    <div class="term-body" id="termBody"></div>
    <div class="success-bar" id="successBar">
      <div id="sText"></div>
      <div class="sv" id="sVer"></div>

  <div class="titlebar">
    <div class="titlebar-left">
      <i class="fa-solid fa-triangle-exclamation"></i>
      META-XIT by meta
    </div>
    <div class="titlebar-right">
      <button class="win-btn min"></button>
      <button class="win-btn max"></button>
      <button class="win-btn close"></button>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('aim',this)">
      <i class="fa-solid fa-crosshairs"></i> AIMBOT
    </button>
    <button class="tab" onclick="switchTab('esp',this)">
      <i class="fa-regular fa-eye"></i> ESP
    </button>
    <button class="tab" onclick="switchTab('misc',this)">
      <i class="fa-solid fa-bolt"></i> MISC

    <button class="tab" onclick="switchTab('config',this)">
      <i class="fa-solid fa-gear"></i> CONFIG
    </button>

  <div class="content">

        <label>Aimbot Principal</label>

      <div class="divider"></div>

        <label>Exibir FOV na Tela</label>
      </div>
      <div class="slider-row">
        <label>Tamanho FOV</label>

          <span class="slider-val" id="fovVal">160</span>

      <div class="field-row">
        <label>Cor do FOV</label>
        <div class="select-wrap">

        </div>

    </div>

    <div class="pane" id="pane-esp">
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Ativar ESP Geral</label>
      </div>
      <div class="row" onclick="toggleChk(this)">

        <label>ESP Nome</label>

    <div class="pane" id="pane-misc">
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>Speed Hack (Flash)</label>
      </div>
      <div class="slider-row">
        <label>Velocidade</label>
        <div class="slider-control">
          <input type="range" min="0" max="300" value="100" oninput="document.getElementById('spdVal').textContent=this.value">
          <span class="slider-val" id="spdVal">100</span>
        </div>
      </div>

      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Anti Knock (Não Cai)</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Munição Infinita (AR/SMG)</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>Sem Dano de Queda</label>
      </div>
    </div>

    <div class="pane" id="pane-config">
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Anti-Ban Shield (Seguro)</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Bypass Emuladores</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>Ocultar na Gravação (OBS/Telas)</label>
      </div>
      <div class="divider"></div>
      <div class="section-lbl">Painel de Injeção</div>
      <div class="inject-row">
        <button class="inj-btn ff" onclick="doInject('ff')">
          <i class="fa-solid fa-syringe"></i> FREE FIRE
        </button>
        <button class="inj-btn ffmax" onclick="doInject('ffmax')">
          <i class="fa-solid fa-rocket"></i> FF MAX
        </button>
      </div>
    </div>

  </div>

  <div class="footer">
    <span class="footer-brand">META-XIT v1.99</span>
    <div class="footer-status">
      <span class="status-dot off" id="statusDot"></span>
      <span class="status-text off" id="statusText">Aguardando...</span>
    </div>
  </div>

</div>

<script>
  // LOGIN
  const CORRECT_KEY = '!@metaxit9981CodeLogin';
  let showPassOn = false;

  function toggleShowPass() {
    showPassOn = !showPassOn;
    const box   = document.getElementById('showPassBox');
    const input = document.getElementById('keyInput');
    if (showPassOn) {
      box.style.background = '#7c54d4';
      box.style.borderColor = '#7c54d4';
      box.innerHTML = '<div style="width:8px;height:4px;border-left:2px solid #fff;border-bottom:2px solid #fff;transform:rotate(-45deg) translate(1px,-1px);"></div>';
      input.type = 'text';
    } else {
      box.style.background = 'transparent';
      box.style.borderColor = '#4a3070';
      box.innerHTML = '';
      input.type = 'password';
    }
  }

  function tryLogin() {
    const val = document.getElementById('keyInput').value;
    const row = document.getElementById('keyInputRow');
    const err = document.getElementById('errorMsg');
    if (val === CORRECT_KEY) {
      err.textContent = '';
      document.getElementById('loginScreen').classList.add('hidden');
    } else {
      err.textContent = 'Key inválida ou expirada.';
      row.classList.remove('error');
      void row.offsetWidth; // trigger reflow para resetar animação
      row.classList.add('error');
      document.getElementById('keyInput').value = '';
    }
  }

  // INTERFACE
  function switchTab(name, el) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('pane-' + name).classList.add('active');
    el.classList.add('active');
  }

  function toggleChk(row) {
    const inp = row.querySelector('input[type=checkbox]');
    if (inp) {
      inp.checked = !inp.checked;
    }
  }

  // TERMINAL INJECT
  function closeTerminal() {
    document.getElementById('terminal').classList.remove('show');
  }

  function setInjected(state) {
    const dot  = document.getElementById('statusDot');
    const text = document.getElementById('statusText');
    dot.className  = 'status-dot '  + (state ? 'on' : 'off');
    text.className = 'status-text ' + (state ? 'on' : 'off');
    text.textContent = state ? 'INJETADO' : 'NÃO INJETADO';
  }

  function doInject(type) {
    const isMax    = type === 'ffmax';
    const gameName = isMax ? 'FREE FIRE MAX' : 'FREE FIRE';
    const ver      = isMax ? 'v9.1.0-MAX' : 'v7.4.2';
    const pid      = Math.floor(Math.random() * 9000 + 1000);
    const addr     = (Math.random() * 0xFFFFFFFF | 0).toString(16).toUpperCase().padStart(8, '0');

    const termBody   = document.getElementById('termBody');
    const successBar = document.getElementById('successBar');

    document.getElementById('termTitle').textContent =
      'C:\\META-XIT> inject --tgt=' + (isMax ? 'ffmax' : 'ff');
    termBody.innerHTML = '';
    successBar.classList.remove('show');
    setInjected(false);
    document.getElementById('terminal').classList.add('show');

    const lines = [
      { d: 0,    c: 'dim',  t: 'META-XIT Core Engine ' + ver },
      { d: 150,  c: '',     t: '[*] Escaneando memória do emulador...' },
      { d: 350,  c: '',     t: '[+] ' + gameName + ' [PID:' + pid + '] encontrado.' },
      { d: 500,  c: '',     t: '[*] Resolvendo base address: 0x' + addr },
      { d: 700,  c: 'warn', t: '[!] Desativando telemetria e proteções...' },
      { d: 900,  c: '',     t: '[+] Bypass Anti-Cheat ativado com sucesso.' },
      { d: 1050, c: '',     t: '[*] Escrevendo hooks na memória...' },
      { d: 1200, c: '',     t: '  -> Modulo AIMBOT........... OK' },
      { d: 1350, c: '',     t: '  -> Modulo ESP.............. OK' },
      { d: 1500, c: '',     t: '  -> Modulo MISC............. OK' },
      { d: 1650, c: '',     t: '  -> Limpeza de Logs......... OK' },
      { d: 1850, c: 'ok',   t: '[+] INJEÇÃO CONCLUÍDA SEM ERROS.' },
    ];

    lines.forEach(({ d, c, t }) => {
      setTimeout(() => {
        const el = document.createElement('div');
        el.className = 't-line vis ' + c;
        el.textContent = t;
        termBody.appendChild(el);
        termBody.scrollTop = termBody.scrollHeight;
      }, d);
    });

    setTimeout(() => {
      const cur = document.createElement('div');
      cur.className = 't-line vis cursor';
      cur.textContent = '';
      termBody.appendChild(cur);
      termBody.scrollTop = termBody.scrollHeight;
    }, 1950);

    setTimeout(() => {
      document.querySelector('.t-line.cursor')?.classList.remove('cursor');
      document.getElementById('sText').textContent = gameName + ' Injetado!';
      document.getElementById('sVer').textContent  = 'Safe Version: ' + ver;
      successBar.style.borderColor = isMax ? '#00cc66' : '#9060d4';
      successBar.style.color       = isMax ? '#00ff88' : '#e0d5ff';
      successBar.style.background  = isMax ? 'rgba(0, 204, 102, 0.1)' : 'rgba(144, 96, 212, 0.1)';
      successBar.classList.add('show');
      termBody.scrollTop = termBody.scrollHeight;
      setInjected(true);
    }, 2400);
  }
</script>
</body>
</html>
