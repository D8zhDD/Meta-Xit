<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>META-XIT by meta</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

  html, body {
    height: 100%;
    background: #000;
    font-family: 'Nunito', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  /* ===== PANEL ===== */
  .panel {
    width: 100%;
    max-width: 420px;
    background: #000;
    border-radius: 0;
    overflow: hidden;
    position: relative;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    border-left: none;
    border-right: none;
  }

  /* tablet / desktop: card flutuante */
  @media (min-width: 480px) {
    body { padding: 16px; }
    .panel {
      min-height: auto;
      border-radius: 10px;
      border: 1px solid #2e1d4a;
      box-shadow: 0 10px 40px rgba(0,0,0,0.9);
    }
  }

  /* ===== TITLEBAR ===== */
  .titlebar {
    background: #3b1f7a;
    padding: 10px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }
  .titlebar-left {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #e0d5ff;
    font-size: 13px;
    font-weight: 800;
    letter-spacing: 0.3px;
  }
  .titlebar-left i { color: #c4a8ff; font-size: 11px; }
  .titlebar-right { display: flex; gap: 6px; align-items: center; }
  .win-btn { width: 12px; height: 12px; border-radius: 50%; border: none; cursor: pointer; flex-shrink: 0; }
  .win-btn.close { background: #e05c5c; }
  .win-btn.min   { background: #d4a843; }
  .win-btn.max   { background: #4caf78; }

  /* ===== TABS ===== */
  .tabs {
    display: flex;
    background: #050008;
    border-bottom: 1px solid #1e0d30;
    flex-shrink: 0;
  }
  .tab {
    flex: 1;
    padding: 10px 4px;
    text-align: center;
    cursor: pointer;
    font-size: 10px;
    font-weight: 700;
    color: #4a3870;
    border: none;
    background: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 4px;
    border-bottom: 2px solid transparent;
    transition: color 0.15s, border-color 0.15s, background 0.15s;
    letter-spacing: 0.3px;
    touch-action: manipulation;
  }
  .tab:hover { color: #b09ae0; }
  .tab.active {
    color: #d8c8ff;
    border-bottom-color: #8c68d4;
    background: rgba(140,104,212,0.07);
  }
  .tab i { font-size: 10px; }

  @media (min-width: 360px) {
    .tab { font-size: 11px; gap: 5px; }
  }

  /* ===== CONTENT ===== */
  .content {
    padding: 12px 12px;
    flex: 1;
    overflow-y: auto;
  }
  .content::-webkit-scrollbar { width: 3px; }
  .content::-webkit-scrollbar-thumb { background: #1a0830; border-radius: 2px; }

  .pane { display: none; }
  .pane.active { display: block; }

  .section-lbl {
    font-size: 9px;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #4a3060;
    padding: 8px 4px 3px;
  }
  .section-lbl:first-child { padding-top: 2px; }

  .divider { height: 1px; background: #120020; margin: 6px 0; }

  /* ===== CHECKBOX ROW ===== */
  .row {
    display: flex;
    align-items: center;
    padding: 7px 5px;
    border-radius: 5px;
    transition: background 0.1s;
    cursor: pointer;
    gap: 10px;
    touch-action: manipulation;
  }
  .row:active { background: rgba(255,255,255,0.05); }
  @media (hover: hover) { .row:hover { background: rgba(255,255,255,0.03); } }
  .row label {
    font-size: 13.5px;
    font-weight: 600;
    color: #cfc8ea;
    cursor: pointer;
    flex: 1;
    line-height: 1;
  }

  .chk { position: relative; width: 16px; height: 16px; flex-shrink: 0; }
  .chk input { display: none; }
  .chk-box {
    width: 16px; height: 16px;
    border-radius: 3px;
    border: 1.5px solid #3a2860;
    background: transparent;
    display: flex; align-items: center; justify-content: center;
    transition: all 0.15s;
  }
  .chk input:checked + .chk-box { background: #7c54d4; border-color: #7c54d4; }
  .chk input:checked + .chk-box::after {
    content: '';
    width: 9px; height: 5px;
    border-left: 2px solid #fff;
    border-bottom: 2px solid #fff;
    transform: rotate(-45deg) translate(0px, -1px);
    display: block;
  }

  /* ===== SELECT ===== */
  .field-row {
    display: flex;
    align-items: center;
    padding: 5px 5px;
    gap: 8px;
  }
  .field-row label {
    font-size: 12.5px;
    font-weight: 600;
    color: #8070a8;
    min-width: 72px;
    white-space: nowrap;
  }
  .select-wrap { flex: 1; position: relative; }
  .select-wrap select {
    width: 100%;
    background: #080010;
    border: 1px solid #2a1848;
    color: #cfc8ea;
    font-family: 'Nunito', sans-serif;
    font-size: 13px;
    font-weight: 600;
    padding: 7px 28px 7px 10px;
    border-radius: 5px;
    outline: none;
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    transition: border-color 0.15s;
    touch-action: manipulation;
  }
  .select-wrap select:focus { border-color: #7c54d4; }
  .select-wrap::after {
    content: '\f107';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    right: 9px; top: 50%;
    transform: translateY(-50%);
    color: #7c54d4;
    font-size: 11px;
    pointer-events: none;
  }

  /* ===== SLIDER ===== */
  .slider-row {
    padding: 5px 5px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .slider-row label {
    font-size: 12.5px;
    font-weight: 600;
    color: #8070a8;
    min-width: 72px;
    white-space: nowrap;
  }
  .slider-val { font-size: 11px; font-weight: 700; color: #9878d4; min-width: 30px; text-align: right; }
  input[type=range] {
    flex: 1;
    -webkit-appearance: none;
    height: 4px;
    background: #1a0830;
    border-radius: 2px;
    outline: none;
    cursor: pointer;
    touch-action: pan-y;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px; height: 18px;
    border-radius: 50%;
    background: #7c54d4;
    cursor: pointer;
    border: 3px solid #000;
  }

  /* ===== INJECT BUTTONS ===== */
  .inject-row { display: flex; gap: 8px; padding: 6px 2px 2px; }
  .inj-btn {
    flex: 1;
    padding: 11px 6px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
    font-size: 13px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 7px;
    transition: filter 0.15s, transform 0.1s;
    touch-action: manipulation;
  }
  .inj-btn:active { transform: scale(0.96); filter: brightness(1.2); }
  @media (hover: hover) { .inj-btn:hover { filter: brightness(1.2); } }
  .inj-btn.ff    { background: #2a1858; color: #d8c8ff; }
  .inj-btn.ffmax { background: #0e2e20; color: #a0ffcc; }

  /* ===== FOOTER ===== */
  .footer {
    background: #000;
    border-top: 1px solid #130023;
    padding: 7px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }
  .footer-brand { font-size: 10px; font-weight: 700; color: #3a2860; letter-spacing: 0.5px; }
  .footer-status { display: flex; align-items: center; gap: 5px; font-size: 11.5px; font-weight: 700; }
  .status-dot { width: 7px; height: 7px; border-radius: 50%; flex-shrink: 0; }
  .status-dot.on  { background: #00cc66; }
  .status-dot.off { background: #cc3333; }
  .status-text.on  { color: #00cc66; }
  .status-text.off { color: #cc3333; }

  /* ===== TERMINAL ===== */
  .terminal-wrap {
    display: none;
    position: absolute;
    inset: 0;
    background: #020005;
    flex-direction: column;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    z-index: 10;
  }
  @media (min-width: 480px) { .terminal-wrap { border-radius: 10px; } }
  .terminal-wrap.show { display: flex; }

  .term-header {
    background: #050008;
    padding: 10px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #150025;
    flex-shrink: 0;
  }
  .term-title { color: #00cc66; font-size: 11px; font-weight: bold; letter-spacing: 0.5px; }
  .term-close-btn {
    background: #0d0018;
    border: 1px solid #2a1848;
    color: #6a5a8a;
    padding: 4px 12px;
    cursor: pointer;
    font-size: 11px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
    transition: all 0.15s;
    touch-action: manipulation;
  }
  .term-close-btn:active { background: #cc3333; color: #fff; border-color: #cc3333; }
  @media (hover: hover) { .term-close-btn:hover { background: #cc3333; color: #fff; border-color: #cc3333; } }

  .term-body { flex: 1; padding: 12px 15px; overflow-y: auto; line-height: 2; }
  .term-body::-webkit-scrollbar { width: 3px; }
  .term-body::-webkit-scrollbar-thumb { background: #1a2e20; border-radius: 2px; }
  .t-line { opacity: 0; transition: opacity 0.05s; color: #00bb55; white-space: pre-wrap; font-size: 11px; }
  .t-line.vis  { opacity: 1; }
  .t-line.dim  { color: #1a3828; }
  .t-line.warn { color: #b89000; }
  .t-line.ok   { color: #00ff88; font-weight: bold; }
  .t-line.cursor::after { content: '_'; animation: cblink 0.7s infinite; }
  @keyframes cblink { 0%,100%{opacity:1}50%{opacity:0} }

  .success-bar {
    display: none;
    margin: 10px 15px 14px;
    border-radius: 6px;
    padding: 12px 15px;
    font-size: 13px;
    font-weight: bold;
    text-align: center;
    border: 1px solid;
    font-family: 'Nunito', sans-serif;
  }
  .success-bar.show { display: block; }
  .success-bar .sv { font-size: 10px; margin-top: 4px; opacity: 0.65; letter-spacing: 0.5px; }

  /* ===== LOGIN ===== */
  .login-screen {
    position: absolute;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    z-index: 20;
    overflow: hidden;
  }
  @media (min-width: 480px) { .login-screen { border-radius: 10px; } }
  .login-screen.hidden { display: none; }

  .login-titlebar {
    background: #3b1f7a;
    padding: 10px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }
  .login-titlebar-left {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #e0d5ff;
    font-size: 13px;
    font-weight: 800;
  }
  .login-titlebar-left i { color: #c4a8ff; font-size: 11px; }
  .login-titlebar-right { display: flex; gap: 6px; }

  .login-body {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px 24px 24px;
    gap: 22px;
  }

  .login-icon {
    width: 56px; height: 56px;
    background: #0d0018;
    border: 1px solid #3a1d68;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9060d4;
    font-size: 24px;
  }

  .login-title {
    font-size: 16px;
    font-weight: 800;
    color: #d8c8ff;
    letter-spacing: 0.5px;
    text-align: center;
    margin-bottom: -14px;
  }
  .login-sub {
    font-size: 12px;
    font-weight: 600;
    color: #4a3870;
    text-align: center;
  }

  .key-field {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 9px;
  }
  .key-label {
    font-size: 12px;
    font-weight: 700;
    color: #7a6a9a;
    letter-spacing: 0.5px;
  }
  .key-input-row {
    display: flex;
    border: 1px solid #2e1a50;
    border-radius: 6px;
    overflow: hidden;
    background: #080010;
    transition: border-color 0.15s;
  }
  .key-input-row:focus-within { border-color: #7c54d4; }
  .key-input-row.error { border-color: #cc3333 !important; animation: shake 0.3s ease; }
  @keyframes shake {
    0%,100%{transform:translateX(0)}
    20%,60%{transform:translateX(-6px)}
    40%,80%{transform:translateX(6px)}
  }

  #keyInput {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #cfc8ea;
    font-family: 'Nunito', sans-serif;
    font-size: 14px;
    font-weight: 600;
    padding: 11px 13px;
    letter-spacing: 0.5px;
    min-width: 0;
  }
  #keyInput::placeholder { color: #2a1840; }

  .enter-btn {
    background: #3b1f7a;
    border: none;
    color: #c4a8ff;
    padding: 0 16px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.15s;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    touch-action: manipulation;
  }
  .enter-btn:active { background: #7c54d4; }
  @media (hover: hover) { .enter-btn:hover { background: #5030a0; } }

  .show-pass-row {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    width: fit-content;
    touch-action: manipulation;
  }
  .show-pass-chk-box {
    width: 15px; height: 15px;
    border-radius: 3px;
    border: 1.5px solid #3a2860;
    background: transparent;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
    transition: all 0.15s;
  }
  .show-pass-chk-box.checked {
    background: #7c54d4;
    border-color: #7c54d4;
  }
  .show-pass-chk-box.checked::after {
    content: '';
    width: 8px; height: 5px;
    border-left: 2px solid #fff;
    border-bottom: 2px solid #fff;
    transform: rotate(-45deg) translate(0, -1px);
    display: block;
  }
  .show-pass-row span {
    font-size: 12px;
    font-weight: 600;
    color: #6a5a8a;
    user-select: none;
  }

  .error-msg {
    font-size: 11.5px;
    font-weight: 700;
    color: #cc3333;
    text-align: center;
    min-height: 17px;
    letter-spacing: 0.3px;
  }

  .login-footer {
    background: #000;
    border-top: 1px solid #100018;
    padding: 7px 14px;
    flex-shrink: 0;
  }
  .login-footer-brand { font-size: 10px; font-weight: 700; color: #2e1e48; letter-spacing: 0.5px; }
</style>
</head>
<body>
<div class="panel" id="mainPanel">

  <!-- ========== LOGIN ========== -->
  <div class="login-screen" id="loginScreen">
    <div class="login-titlebar">
      <div class="login-titlebar-left">
        <i class="fa-solid fa-triangle-exclamation"></i>
        META-XIT by meta 1.99
      </div>
      <div class="login-titlebar-right">
        <button class="win-btn min"></button>
        <button class="win-btn max"></button>
        <button class="win-btn close"></button>
      </div>
    </div>

    <div class="login-body">
      <div class="login-icon">
        <i class="fa-solid fa-key"></i>
      </div>
      <div class="login-title">Autenticacao</div>
      <div class="login-sub">Insira sua key de acesso</div>

      <div class="key-field">
        <span class="key-label">Key</span>
        <div class="key-input-row" id="keyInputRow">
          <input id="keyInput" type="password" placeholder="___________" autocomplete="off"
            onkeydown="if(event.key==='Enter')tryLogin()">
          <button class="enter-btn" onclick="tryLogin()" title="Entrar">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
        <div class="show-pass-row" onclick="toggleShowPass()">
          <div class="show-pass-chk-box" id="showPassBox"></div>
          <span>Mostrar senha</span>
        </div>
      </div>

      <div class="error-msg" id="errorMsg"></div>
    </div>

    <div class="login-footer">
      <span class="login-footer-brand">META-XIT FFH4X v1.99</span>
    </div>
  </div>

  <!-- ========== TERMINAL ========== -->
  <div class="terminal-wrap" id="terminal">
    <div class="term-header">
      <span class="term-title" id="termTitle">C:\META-XIT> inject.exe</span>
      <button class="term-close-btn" onclick="closeTerminal()">fechar</button>
    </div>
    <div class="term-body" id="termBody"></div>
    <div class="success-bar" id="successBar">
      <div id="sText"></div>
      <div class="sv" id="sVer"></div>
    </div>
  </div>

  <!-- ========== TITLEBAR ========== -->
  <div class="titlebar">
    <div class="titlebar-left">
      <i class="fa-solid fa-triangle-exclamation"></i>
      META-XIT by meta 1.99
    </div>
    <div class="titlebar-right">
      <button class="win-btn min"></button>
      <button class="win-btn max"></button>
      <button class="win-btn close"></button>
    </div>
  </div>

  <!-- ========== TABS ========== -->
  <div class="tabs">
    <button class="tab active" onclick="switchTab('aim',this)">
      <i class="fa-solid fa-crosshairs"></i> AIMBOT
    </button>
    <button class="tab" onclick="switchTab('esp',this)">
      <i class="fa-regular fa-eye"></i> ESP
    </button>
    <button class="tab" onclick="switchTab('misc',this)">
      <i class="fa-solid fa-bolt"></i> MISC
    </button>
    <button class="tab" onclick="switchTab('config',this)">
      <i class="fa-solid fa-gear"></i> CONFIG
    </button>
  </div>

  <!-- ========== CONTENT ========== -->
  <div class="content">

    <!-- AIMBOT -->
    <div class="pane active" id="pane-aim">
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Aimbot</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>Aimbot v2 <span style="font-size:10px;color:#4a3060;">(corrigido)</span></label>
      </div>
      <div class="divider"></div>
      <div class="field-row">
        <label>Modo</label>
        <div class="select-wrap">
          <select><option>Legit</option><option>Rage</option></select>
        </div>
      </div>
      <div class="field-row">
        <label>Foco</label>
        <div class="select-wrap">
          <select><option>Head</option><option>Torso</option><option>Foot</option></select>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Exibir FOV</label>
      </div>
      <div class="slider-row">
        <label>FOV Size</label>
        <input type="range" min="0" max="320" value="160"
          oninput="document.getElementById('fovVal').textContent=this.value">
        <span class="slider-val" id="fovVal">160</span>
      </div>
      <div class="field-row">
        <label>FOV Color</label>
        <div class="select-wrap">
          <select><option>Blue</option><option>Yellow</option><option>Green</option><option>Orange</option><option>Red</option><option>Purple</option></select>
        </div>
      </div>
    </div>

    <!-- ESP -->
    <div class="pane" id="pane-esp">
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>ESP</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>ESP Name</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>ESP Tracer</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>ESP Bones</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>ESP Life</label>
      </div>
      <div class="divider"></div>
      <div class="field-row">
        <label>ESP Color</label>
        <div class="select-wrap">
          <select><option>Blue</option><option>Yellow</option><option>Green</option><option>Orange</option><option>Red</option><option>Purple</option></select>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>ESP Guns</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>ESP Team</label>
      </div>
    </div>

    <!-- MISC -->
    <div class="pane" id="pane-misc">
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>Speed Hack</label>
      </div>
      <div class="slider-row">
        <label>Speed</label>
        <input type="range" min="0" max="300" value="100"
          oninput="document.getElementById('spdVal').textContent=this.value">
        <span class="slider-val" id="spdVal">100</span>
      </div>
      <div class="divider"></div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Anti Knock</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Municao Infinita</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>Sem Dano de Queda</label>
      </div>
    </div>

    <!-- CONFIG -->
    <div class="pane" id="pane-config">
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Anti-Ban</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox" checked><div class="chk-box"></div></div>
        <label>Bypass</label>
      </div>
      <div class="row" onclick="toggleChk(this)">
        <div class="chk"><input type="checkbox"><div class="chk-box"></div></div>
        <label>Anti Telagem</label>
      </div>
      <div class="divider"></div>
      <div class="section-lbl">Injecao</div>
      <div class="inject-row">
        <button class="inj-btn ff" onclick="doInject('ff')">
          <i class="fa-solid fa-syringe"></i> Free Fire
        </button>
        <button class="inj-btn ffmax" onclick="doInject('ffmax')">
          <i class="fa-solid fa-syringe"></i> FF Max
        </button>
      </div>

  </div>

  <!-- ========== FOOTER ========== -->
  <div class="footer">
    <span class="footer-brand">META-XIT FFH4X v1.99</span>
    <div class="footer-status">
      <span class="status-dot off" id="statusDot"></span>
      <span class="status-text off" id="statusText">Injetado: Nao</span>
    </div>
  </div>

</div>

<script>
  const CORRECT_KEY = '!@metaxit9981CodeLogin';
  let showPassOn = false;

  function toggleShowPass() {
    showPassOn = !showPassOn;
    const box   = document.getElementById('showPassBox');
    const input = document.getElementById('keyInput');
    if (showPassOn) {
      box.classList.add('checked');
      input.type = 'text';
    } else {
      box.classList.remove('checked');
      input.type = 'password';
    }
  }

  function tryLogin() {
    const val = document.getElementById('keyInput').value;
    const row = document.getElementById('keyInputRow');
    const err = document.getElementById('errorMsg');
    if (val === CORRECT_KEY) {
      err.textContent = '';
      document.getElementById('loginScreen').classList.add('hidden');
    } else {
      err.textContent = 'Key invalida. Tente novamente.';
      row.classList.add('error');
      document.getElementById('keyInput').value = '';
      setTimeout(() => row.classList.remove('error'), 400);
    }
  }

  function switchTab(name, el) {
    document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('pane-' + name).classList.add('active');
    el.classList.add('active');
  }

  function toggleChk(row) {
    const inp = row.querySelector('input[type=checkbox]');
    if (inp) inp.checked = !inp.checked;
  }

  function closeTerminal() {
    document.getElementById('terminal').classList.remove('show');
  }

  function setInjected(state) {
    const dot  = document.getElementById('statusDot');
    const text = document.getElementById('statusText');
    dot.className  = 'status-dot '  + (state ? 'on' : 'off');
    text.className = 'status-text ' + (state ? 'on' : 'off');
    text.textContent = 'Injetado: ' + (state ? 'Sim' : 'Nao');
  }

  function doInject(type) {
    const isMax    = type === 'ffmax';
    const gameName = isMax ? 'FREE FIRE MAX' : 'FREE FIRE';
    const ver      = isMax ? 'v9.1.0-MAX' : 'v7.4.2';
    const pid      = Math.floor(Math.random() * 9000 + 1000);
    const addr     = (Math.random() * 0xFFFFFFFF | 0).toString(16).toUpperCase().padStart(8, '0');

    const termBody   = document.getElementById('termBody');
    const successBar = document.getElementById('successBar');

    document.getElementById('termTitle').textContent =
      'C:\\META-XIT> inject.exe --target=' + (isMax ? 'ffmax' : 'ff');
    termBody.innerHTML = '';
    successBar.classList.remove('show');
    setInjected(false);
    document.getElementById('terminal').classList.add('show');

    const lines = [
      { d: 0,    c: 'dim',  t: 'META-XIT FFH4X by meta  ' + ver },
      { d: 130,  c: '',     t: 'Buscando processo alvo...' },
      { d: 300,  c: '',     t: gameName + '  [PID:' + pid + ']  encontrado' },
      { d: 460,  c: '',     t: 'Base address:   0x' + addr },
      { d: 620,  c: 'warn', t: 'Verificando protecoes do jogo...' },
      { d: 820,  c: '',     t: 'Bypass ativo.' },
      { d: 970,  c: '',     t: 'Alocando memoria................  ok' },
      { d: 1110, c: '',     t: 'Modulo AIMBOT...................  ok' },
      { d: 1250, c: '',     t: 'Modulo ESP......................  ok' },
      { d: 1390, c: '',     t: 'Modulo MISC.....................  ok' },
      { d: 1530, c: '',     t: 'Anti-Ban Shield.................  ok' },
      { d: 1670, c: '',     t: 'Anti-Telagem....................  ok' },
      { d: 1810, c: '',     t: 'Verificando integridade.........  ok' },
      { d: 2000, c: 'ok',   t: '[+] Todos os modulos carregados!' },
    ];

    lines.forEach(({ d, c, t }) => {
      setTimeout(() => {
        const el = document.createElement('div');
        el.className = 't-line vis ' + c;
        el.textContent = t;
        termBody.appendChild(el);
        termBody.scrollTop = termBody.scrollHeight;
      }, d);
    });

    setTimeout(() => {
      const cur = document.createElement('div');
      cur.className = 't-line vis cursor';
      cur.textContent = '';
      termBody.appendChild(cur);
    }, 2150);

    setTimeout(() => {
      document.querySelector('.t-line.cursor')?.classList.remove('cursor');
      document.getElementById('sText').textContent = '[OK]  ' + gameName + '  injetado com sucesso';
      document.getElementById('sVer').textContent  = ver + '  |  META-XIT FFH4X by meta';
      successBar.style.borderColor = isMax ? '#00cc66' : '#7c54d4';
      successBar.style.color       = isMax ? '#00ff88' : '#d8c8ff';
      successBar.style.background  = isMax ? '#050e08' : '#080010';
      successBar.classList.add('show');
      setInjected(true);
    }, 2500);
  }
</script>
</body>
</html>
